<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poké App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Pokémon Search App</h1>
      <div class="main__app">
        <form class="search-form" id="search-form">
          <label id="search-label" for="search-input"
            >Search for Pokémon Name or ID:</label
          >
          <div class="search-controls">
            <input
              type="text"
              id="search-input"
              class="search-input"
              required
            />
            <button type="submit" id="search-button" class="search-button">
              Search
            </button>
          </div>
        </form>

        <section class="display-screen">
          <div class="display-header">
            <div class="name-id">
              <span id="pokemon-name"></span>

              <span id="pokemon-id"></span>
            </div>
            <div class="size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
          </div>

          <div class="image-container">
            <img
              id="sprite"
              src=""
              alt="Pokémon sprite"
              class="sprite-image hidden"
            />
          </div>

          <div id="types" class="types"></div>
        </section>

        <section class="display-table">
          <table>
            <thead>
              <tr>
                <td><b>Base</b></td>
                <td><b>Stats</b></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td>
                <td id="hp">#hp</td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack">#attack</td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense">#defense</td>
              </tr>
              <tr>
                <td>Sp. Attack</td>
                <td id="special-attack">#sp-attack</td>
              </tr>
              <tr>
                <td>Sp. Defense</td>
                <td id="special-defense">#sp-defense</td>
              </tr>
              <tr>
                <td>Speed</td>
                <td id="speed">#speed</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
